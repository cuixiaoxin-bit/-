<script>

    //实例原型
    var obj = {}
    console.log(obj.__proto__);

    console.log(obj.__proto__ == Object.prototype);


    //标准方式获取一个对象实例的原型
    var p1 = Object.getPrototypeOf(obj)
    console.log(p1);
    console.log(p1 == Object.prototype);

    
</script>
