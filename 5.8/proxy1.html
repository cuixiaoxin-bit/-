<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            name:"san"
        }

        //检测某个属性是否存在于对象中
        // console.log("name" in obj1);
        // console.log("a" in obj1);

        //代理 拦截器 过滤器
        let p1 = new Proxy(obj1,{

            //拦截in操作 
            has(t,prop){
                console.log("in操作：",prop);
            },

            //拦截属性的读操作
            get(t,p){
                console.log("读取了属性：",p);
                if(p=="age"){
                    console.log("禁止读取age属性");
                }
            },
            //当写某个属性时 触发
            set(t,p,f,r){
                console.log(123456);
                console.log(t); //原始对象  (被拦截的那个对象)
                console.log(p); //属性名
                console.log(f); //写属性的值
                console.log(r); //拦截器对象
                console.log(123456);
            }
        })

        p1.name
        p1.age
        p1.name = "si"

        console.log(obj1);
        console.log(p1);

        //in操作
        console.log("name" in obj1);
    </script>
</body>
</html>
