<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义一个异步函数
        async function f1(){
            return await "fine"

        }

        //调用函数
        let res1 = f1()
        console.log(res1);

        //得到promise里的值
        res1.then(function(d){
            console.log(d);
        })
    </script>
</body>
</html>
