<script>
    //通过给原型设置或添加属性，可以实现继承

    function Person(name,num){
        this.name = name
        this.num = num
    }

    //查看原型
    console.log(Person.prototype);
    Person.prototype.age = 50   //在原型上添加属性

    var p1 = new Person("Jordan",23)
    console.log(p1);
    console.log(p1.age);
</script>
