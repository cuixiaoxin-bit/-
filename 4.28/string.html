<script>
    let str = "N-I-C-E"
    console.log(typeof str);

    //slice 截取    返回新字符串
    console.log(str.slice(1,3));

    //获取字符串的长度
    let length = str.length
    console.log(length);

    //访问某个位置
    console.log(str[2]);

    //找到给定字符串的位置
    console.log(str.indexOf('IC'));

    //返回指定位置的字符charAt
    console.log(str.charAt(1));

    //链接字符串
    console.log(str.concat(" GOOD"," GREAT"));

    //检测子串
    console.log(str.includes("a"));

    //split 分割    join拼接
    console.log(str.split("-").join("_"));

</script>
