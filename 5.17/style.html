<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1{
            color: aqua;
        }
        .size1{
            font-size: 45px;
        }
    </style>
</head>
<body>

    <div id="app">
        <p v-bind:class="{color1:c1,size1:s1}">Hello World1111</p>
        <p v-bind:class="style1">Hello World2222</p>
        <button v-on:click="changeColor">改变颜色</button>
        <button v-on:click="changeSize">改变大小</button>
    </div>
   
    <script src="../js/vue-2.6.12.min.js"></script>
    <script>
        new Vue({
            el:"#app",  //挂载点

            data:{
                c1:false,
                s1:true
            },    //数据

            methods:{
                changeColor(){
                    this.c1 = !this.c1
                },
                changeSize(){
                    this.s1 = !this.s1
                }
            }, //方法

            computed:{
                style1(){
                    return{
                        color1:this.c1,
                        size1:this.s1
                    }
                }
            },    //计算属性
            watch:{}    //侦听器

        })
    </script>
</body>
</html>
