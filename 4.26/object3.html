<script>
    var obj = {}
    Object.defineProperty(obj,"sex",{
        value : "Man",
        configurable : true,  //属性是否可以被delete删除
        writable : false,      //属性是否可以被修改
        enumerable : true,    //属性是否可以被枚举 for in

    })
    Object.defineProperty(obj,"age",{
        value : 11,
        enumerable: false,
        configurable: false,
        writable:true
    })

    obj.email = "456456@qq.com"
    console.log(obj);

    //delete
    delete obj.age
    console.log(obj);//没删除，因为configurable是false

    //枚举
    for(k in obj){
        console.log(k);
    }

    obj.sex = "woman"   //已修改，因为writable是false
    obj.age = 36        //已修改，因为writable是true
    console.log(obj);


    console.log(Object.keys(obj));
</script>
