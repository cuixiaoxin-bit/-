<script>
    //定义函数
    function add(num1,num2){
        return num1 + num2
    }
    
    var a = 11
    var b = 22

    //调用函数
    var res = add(a,b)
    console.log(res);


    //arguments用来接收函数的参数
    function del(){
        console.log(arguments);
        return arguments[0] - arguments[1]
    }
    console.log(del(33,22))


    //函数声明提升，后面的函数会覆盖掉前面的函数，不论声明在前在后
    fun()
    function fun(){
        console.log(111);
    }

    function fun(){
        console.log(22);
    }
</script>
