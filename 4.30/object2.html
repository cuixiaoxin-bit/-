<script>
    let obj1 = {
        name:"name",
        age:61
    }
    Object.defineProperty(obj1,"sex",{
        value : "man"
    })

    let desc1 = Object.getOwnPropertyDescriptor(obj1,"name")
    let desc2 = Object.getOwnPropertyDescriptor(obj1,"sex")
    console.log(desc1);
    console.log(desc2);

    //将对象转化为JSON字符串
    console.log(JSON.stringify(obj1));

    //将JSON字符串转化为对象
    console.log(JSON.parse(JSON.stringify(obj1)));
</script>
