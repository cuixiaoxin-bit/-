<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件传值</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <add-num @add-number="addNum"></add-num>
    </div>
    <script src="../js/vue-2.6.12.min.js"></script>
    <script>
        let AddNum = {
            template:`
                <button @click="$emit('add-number')">++</button>
            `
        }

        new Vue({
            el:"#app",
            data:{
                num : 0
            },
            components: {
                "add-num":AddNum
            },
            methods:{
                addNum(){
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
