<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">

        <p>第一句诗:<input type="text" v-model="num1"></p>
        <p>第二句诗:<input type="text" v-model="num2"></p>
        <p>第三句诗:<input type="text" v-model="num3"></p>
        <p>第四句诗:<input type="text" v-model="num4"></p>
        <h3>{{total}}</h3>  <br>
        <h3>{{arr}}</h3>
    </div>
    <script src="../js/vue-2.6.12.min.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num1: "",
                num2: "",
                num3:"",
                num4:""
            },
            //计算属性
            computed:{
                total(){
                    return this.num1+"，"+this.num2
                },
                arr(){
                    return this.num3+"，"+this.num4
                }
            }
            
        })
    </script>
</body>
</html>
