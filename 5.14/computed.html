<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <!-- {{msg}} <br>
        {{msg.toUpperCase()}}   <br>
        {{msg.toUpperCase().split("")}} <br>
        {{msg.toUpperCase().split("").join("-")}}   <br> -->
        {{str}}
    </div>
    <script src="../js/vue-2.6.12.min.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello world"
            },
            methods:{},
            created(){

            },
            computed:{
                str(){
                    return this.msg.toUpperCase().split("").join("-")
                }
            }

        })
    </script>
</body>
</html>
