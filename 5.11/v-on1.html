<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="hello1">111</button>
        <button @click="hello2">222</button>
    </div>
    <script src="../js/vue-2.6.12.min.js"></script>
    <script>
        //实例化vue
        new Vue({
            el:"#app",
            data:{},
            methods:{
                hello1(){
                    alert(111)
                },
                hello2(){
                    alert(222)
                }
            }
        })
    </script>
</body>
</html>
